<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chatbot - Webitech</title>
</head>
<body>        
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Titre menu</span>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <!-- List of bots -->
            <div class="col-3 mt-3 bg-light">
                <div class="row">
                    <div class="col-3">
                        <img src="https://img.freepik.com/vecteurs-libre/homme-affaires-caractere-avatar-isole_24877-60111.jpg?size=338&ext=jpg" class="img-fluid rounded-circle border border-secondary border-2" alt="avatar 1" />
                    </div>
                    <div class="col-4 pt-4">avatar 1</div>
                    <div class="col-4 pt-4">
                        <span class="badge bg-primary rounded-pill">5</span>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-3">
                        <img src="https://img.freepik.com/vecteurs-libre/homme-affaires-caractere-avatar-isole_24877-60111.jpg?size=338&ext=jpg" class="img-fluid rounded-circle border border-secondary border-2" alt="avatar 2" />
                    </div>
                    <div class="col-4 pt-4">avatar 2</div>
                    <div class="col-4 pt-4">
                        <span class="badge bg-primary rounded-pill">3</span>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-3">
                        <img src="https://img.freepik.com/vecteurs-libre/homme-affaires-caractere-avatar-isole_24877-60111.jpg?size=338&ext=jpg" class="img-fluid rounded-circle border border-secondary border-2" alt="avatar 3" />
                    </div>
                    <div class="col-4 pt-4">avatar 3</div>
                    <div class="col-4 pt-4">
                        <span class="badge bg-primary rounded-pill">11</span>
                    </div>
                </div>
                <hr />
            </div>
            <!-- Content messages -->
            <div class="col-9">
                <div class="row">
                    <!-- Message send -->
                    <div class="row mt-3">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    Avatar 1
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">21 décembre 2021 15h47</h5>
                                    <p class="card-text">Pourriez-vous m'indiquer la météo du jour à Paris ?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Messsage received -->
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    bot 1
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">21 décembre 2021 15h50</h5>
                                    <p class="card-text">Actuellement le ciel est dégagé et ensoleillé sur Paris !</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    bot 1
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">21 décembre 2021 15h55</h5>
                                    <p class="card-text">La température est de 6 degrés.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6"></div>
                    </div>                    
                </div>
                <div class="row"></div>
            </div>
        </div>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
